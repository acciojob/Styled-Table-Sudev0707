<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        table {
            /* width: 70%; */
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
			
        }
		

        thead {
            background-color: #0066b2;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            font-size: 16px;
        }

        td {
            font-size: 14px;
			
        }

        td, th {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>KILLS</th>
                <th>SAVED</th>
                <th>DEATHS</th>
                <th>REVIVES</th>
                <th>WIN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hackerman</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Cool Doggo</td>
                <td>13</td>
                <td>4</td>
                <td>8</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Andrews</td>
                <td>19</td>
                <td>2</td>
                <td>10</td>
                <td>11</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>2</td>
                <td>9</td>
                <td>3</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
